<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghibli</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="assets/img/logo.svg" alt="logo">
        </div>

        <div class="redes-sociais">
        </div>
    </div>

    <div class="conteudo">
        <div class="grupo-descricao">
            <p class="titulo-autor">
                HAYAO MIYAZAKI
            </p>
    
            <h1 class="titulo-destaque">
                A VIAGEM <br> DE CHIHIRO
            </h1>
            
            <p class="sinopse">
                Chihiro chega a um mundo mágico dominado por uma bruxa. <br>
                Aqueles que a desobedecem são transformados em animais.
            </p>
        </div>
    
        <div class="imagem-ilustracao">
            <img src="assets/img/illustration.png" alt="">
        </div>

        <div class="botoes">
            <button class="assiste-filme">
                Assista ao Filme
            </button>
            <button class="assiste-trailer">
                Assista ao Trailer
            </button>
        </div>
    </div>
    
    
    
</body>
</html>
