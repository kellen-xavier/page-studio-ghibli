<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghibli</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="assets/img/logo.svg" alt="logo">
        </div>

        <div class="redes-sociais">
            <a href="https://www.google.com" target="_blank">
                <img src="assets/img/link-google.png" alt="Google">
            </a>
            <a href="https://www.facebook.com" target="_blank">
                <img src="assets/img/link-facebook.png" alt="Facebook">
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <img src="assets/img/link-instagram.png" alt="Instagram">
            </a>
            <a href="https://www.twitter.com" target="_blank">
                <img src="assets/img/link-twitter.png" alt="Twitter">
            </a>
        </div>
    </div>

    <div class="conteudo">
        <div class="grupo-descricao">
            <p class="titulo-autor">
                HAYAO MIYAZAKI
            </p>
            <h1 class="titulo-destaque">
                A VIAGEM <br> DE CHIHIRO
            </h1>
            <p class="sinopse">
                Chihiro chega a um mundo mágico dominado por uma bruxa.
                Aqueles que a desobedecem são transformados em animais.
            </p>
        </div>

        <div class="imagem-ilustracao">
            <img src="assets/img/illustration.png" alt="">
        </div>
    </div>

    <div class="botoes">
        <a href="https://www.justwatch.com/br/filme/a-viagem-de-chihiro" target="_blank">
            <button class="assiste-filme">
                Assista ao Filme
            </button>
        </a>
        <button id="openModal" class="assiste-trailer">
                Assista ao Trailer
        </button>
    </div>
    
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="player"></div>
        </div>
    </div>
</div>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="assets/js/script.js" defer></script>
</body>
</html>
